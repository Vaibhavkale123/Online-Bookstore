<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore - Book List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body> {% include 'navbar.html' %} 
  <div class="container my-3"> 
    {% if messages %}
     <div class="alert alert-primary" role="alert">
       {% for message in messages %}
      {{ message }}
       {% endfor %} 
      </div> 
      {% endif %}
       <h1 style="text-align: center;">Registration</h1>
    <form method="post" action="/register/"> {% csrf_token %} <div class="mb-3"> <label for="firstname"
          class="form-label">First name</label> <input type="text" class="form-control" id="firstname" name="firstname"
          required> </div>
      <div class="mb-3"> <label for="lastname" class="form-label">last name</label> <input type="text"
          class="form-control" id="lastname" name="lastname" required> </div>
      <div class="mb-3"> <label for="username" class="form-label">username</label> <input type="text"
          class="form-control" id="username" name="username" required> </div>
      <div class="mb-3"> <label for="password" class="form-label">Password</label> <input type="password"
          class="form-control" id="password" name="password" required> </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="text my-3">Already have account <a href="/login">Log in</a></p>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
